<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Bouncing Ball in Box</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            background: #111;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .box {
            width: 300px;
            height: 200px;
            border: 4px solid white;
            position: relative;
            overflow: hidden;
        }

        .ball {
            width: 30px;
            height: 30px;
            background: red;
            border-radius: 50%;
            position: absolute;
            animation: moveX 3s linear infinite alternate,
                moveY 2s linear infinite alternate;
        }

        @keyframes moveX {
            from {
                left: 0;
            }

            to {
                left: 270px;
            }
        }

        @keyframes moveY {
            from {
                top: 0;
            }

            to {
                top: 170px;
            }
        }
    </style>
</head>

<body>

    <div class="box">
        <div class="ball"></div>
    </div>

</body>

</html>
