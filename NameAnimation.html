<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>3D ASAD</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            background: #111;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .scene {
            perspective: 900px;
        }

        .name {
            display: flex;
            gap: 22px;
        }

        .letter {
            font-size: 90px;
            font-weight: bold;
            color: cyan;
            text-shadow:
                0 0 10px cyan,
                0 0 25px cyan;
            transform-style: preserve-3d;
            animation: float 3s ease-in-out infinite;
        }

        .letter:nth-child(1) {
            animation-delay: 0s;
        }

        .letter:nth-child(2) {
            animation-delay: .3s;
        }

        .letter:nth-child(3) {
            animation-delay: .6s;
        }

        .letter:nth-child(4) {
            animation-delay: .9s;
        }

        @keyframes float {
            0% {
                transform: rotateY(0deg) translateZ(0);
            }

            50% {
                transform: rotateY(180deg) translateZ(60px);
            }

            100% {
                transform: rotateY(360deg) translateZ(0);
            }
        }
    </style>
</head>

<body>

    <div class="scene">
        <div class="name">
            <div class="letter">A</div>
            <div class="letter">S</div>
            <div class="letter">A</div>
            <div class="letter">D</div>
        </div>
    </div>

</body>

</html>
