<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Basic Bouncing Ball</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            background: #111;
        }


        .ball {
            width: 50px;
            height: 50px;
            margin-top: 40px;
            background: white;
            border-radius: 50%;
            animation: bounce 1.5s infinite;
        }

        .ground {
            position: absolute;
            bottom: 345px;
            width: 100%;
            height: 3px;
            background: white;
        }


        @keyframes bounce {

            0% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(400px);
            }

            100% {
                transform: translateY(0);
            }

        }
    </style>
</head>

<body>

    <div class="ball"></div>
    <div class="ground"></div>
</body>

</html>
