<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Jumping Cube</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            background: #111;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .scene {
            width: 300px;
            height: 200px;
            position: relative;
        }

        .ground {
            position: absolute;
            bottom: 40px;
            width: 100%;
            height: 4px;
            background: #555;
        }

        .cube {
            width: 50px;
            height: 50px;
            background: cyan;
            position: absolute;
            bottom: 44px;
            left: 120px;
            animation: bounce 1.5s ease-in-out infinite;
        }

        @keyframes bounce {
            0% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-90px);
            }

            100% {
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>

    <div class="scene">
        <div class="ground"></div>
        <div class="cube"></div>
    </div>

</body>

</html>
