<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Mini Solar System</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .space {
            position: relative;
            width: 400px;
            height: 400px;
        }

        .sun {
            width: 80px;
            height: 80px;
            background: orange;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 30px orange;
        }

        .orbit {
            position: absolute;
            top: 50%;
            left: 50%;
            border: 1px dashed #444;
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }

        .planet {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
        }

        .orbit1 {
            width: 160px;
            height: 160px;
            animation: spin 4s linear infinite;
        }

        .orbit2 {
            width: 240px;
            height: 240px;
            animation: spin 7s linear infinite;
        }

        .orbit3 {
            width: 320px;
            height: 320px;
            animation: spin 10s linear infinite;
        }

        .p1 {
            background: #c7c7c7;
        }

        .p2 {
            background: #e89d5e;
        }

        .p3 {
            background: #4c86f0;
        }

        @keyframes spin {
            from {
                transform: translate(-50%, -50%) rotate(0deg);
            }

            to {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }
    </style>
</head>

<body>

    <div class="space">
        <div class="sun"></div>

        <div class="orbit orbit1">
            <div class="planet p1"></div>
        </div>

        <div class="orbit orbit2">
            <div class="planet p2"></div>
        </div>

        <div class="orbit orbit3">
            <div class="planet p3"></div>
        </div>
    </div>

</body>

</html>
