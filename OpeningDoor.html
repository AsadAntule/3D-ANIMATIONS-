<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Opening Door</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            background: #111;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .scene {
            perspective: 900px;
        }

        .frame {
            width: 200px;
            height: 320px;
            border: 6px solid #555;
            position: relative;
        }

        .door {
            width: 100%;
            height: 100%;
            background: sienna;
            transform-origin: left center;
            animation: openDoor 4s ease-in-out infinite alternate;
        }

        .handle {
            width: 12px;
            height: 12px;
            background: gold;
            border-radius: 50%;
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
        }

        @keyframes openDoor {
            from {
                transform: rotateY(0deg);
            }

            to {
                transform: rotateY(-90deg);
            }
        }
    </style>
</head>

<body>

    <div class="scene">
        <div class="frame">
            <div class="door">
                <div class="handle"></div>
            </div>
        </div>
    </div>

</body>

</html>
