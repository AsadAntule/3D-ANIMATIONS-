<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Simple Car Movement</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            background: #111;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .scene {
            width: 600px;
            height: 200px;
            position: relative;
        }

        .road {
            position: absolute;
            bottom: 40px;
            width: 100%;
            height: 6px;
            background: #666;
        }


        .car {
            position: absolute;
            bottom: 46px;
            left: 0;
            width: 120px;
            height: 40px;
            background: brown;
            animation: drive 4s linear infinite;
        }

        .car-top {
            position: absolute;
            top: -25px;
            left: 20px;
            width: 60px;
            height: 25px;
            background: white;
        }

        .wheel {
            width: 22px;
            height: 22px;
            background: black;
            border-radius: 50%;
            position: absolute;
            bottom: -11px;
        }

        .wheel.left {
            left: 15px;
        }

        .wheel.right {
            right: 15px;
        }

        @keyframes drive {
            from {
                left: 0;
            }

            to {
                left: 480px;
            }
        }
    </style>
</head>

<body>

    <div class="scene">
        <div class="road"></div>

        <div class="car">
            <div class="car-top"></div>
            <div class="wheel left"></div>
            <div class="wheel right"></div>
        </div>
    </div>

</body>

</html>
